<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="img dis"><img src="images/hero-desktop.jpg" alt=""></div>
    <div class="img mob"><img src="images/hero-mobile.jpg" alt=""></div>
    <div class="container">
      <img src="images/logo.svg" alt="">
      <div class="text">
        <h1><span>We're </span> coming soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>
      <form action="">
        <input class="input" type="email" placeholder="Email Address">
        <div class="io"><img class="im1" src="images/icon-arrow.svg" alt="">
          <img src="images/icon-error.svg" alt="" class="err">
        </div>
        
      </form>
      <h6 class="erro">plase provid valid Email</h6>
    </div>
    
    
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Hassan abd</a>.
    </p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
